{{ define "main" }}

<div class="td-main ">

<iframe id="myIframe" width="100%" height="3000" style="border:none;" src="about:blank"></iframe>
</div>
<script>
function getsite(){
const urlParams = new URLSearchParams(window.location.search);
const ws = urlParams.get('ws')
const data = decodeURIComponent(ws)
console.log(data)
const url = atob(data.replace(/_/g, '/').replace(/-/g, '+'))
console.log(url)
document.getElementById('myIframe').setAttribute('src', url);
}
getsite()
</script>
{{ end }}
